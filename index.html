<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Data Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 pb-5 pt-5" style="background-color: rgb(217,235,250); border-radius: 5px;">
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="search" id="search" class="form-control" placeholder="Search for names..">
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-success" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
        <button class="btn btn-primary" id="exportBtn">Export to Excel</button>
      </div>
    </div>
    <h3 id="error" class="text-center mt-3"></h3>
    <table class="table table-bordered border-primary table-hover mt-3 text-capitalize" id="mytable"></table>
    <nav>
      <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
    </nav>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addProductForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add / Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" id="editProductId">
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
